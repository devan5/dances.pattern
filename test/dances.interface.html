<!-- spec代码 -->
<script type="text/javascript">
	define.amd.dancesInterface = true;
	require
		.conf("baseUrl","../../")
		(["dInterface"], function(_){
			describe("dances.interface", function(){
				it("basic", function(){
					var
						IFed
					;

					IFed = _("IFed", ["html", "css", "js"]);

					var person = {
						html: function(){},
						css: function(){},
						js: function(){}
					};

					expect(IFed.implements(person)).toEqual(true);
					expect(_.implements(person, IFed)).toEqual(true);

				});

				it("多重接口", function(){
					var
						ILive,
						IFed
					;

					ILive = _("Alive", ["eat", "sleep"]);
					IFed = _("FED", ["javascript"]);

					var person = {
						eat       : function(){},
						sleep     : function(){},
						javascript: function(){}
					};

					expect(_.implements(person, ILive, IFed)).toEqual(true);

				});

				describe("cause error", function(){

				});

			});
			execJasmine();
		})
	;

	0 && describe("interface",function(){
		it("TestUnit",function(){

			(function(){
				var Iobject =  dances.interface("Iobject",["height","weight"]);
				var Iman =  dances.interface("Iman",["think","dance","drive"]);
				var inst;
				inst = Object.create({
					height:function(){},
					think:function(){},
					drive:function(){},
					dance:function(){}
				});
				$log(
					inst.hasOwnProperty("drive")
				);
				Iobject.implements({
					height:function(){},
					weight:function(){}
				});

				$log(
					dances.interface.implements(inst, Iobject, Iman)
				)
			})();
		});
	});

</script>
